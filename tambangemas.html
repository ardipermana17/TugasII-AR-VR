<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: {
        url: {
          default: ''
        }
      },

      init: function () {
        var data = this.data;
        var el = this.el;

        el.addEventListener('click', function () {
          window.location.href = data.url;
        });
      }
    });
  </script>
</head>

<body>
  <a-scene background="color: #FAFAFA" environment="preset: goldmine">
    <a-assets>
      <img id="japan" src="assets/japan.jpg">
      <img id="egypt" src="assets/egypt.jpg">
      <img id="goldmine" src="assets/goldmine.jpg">
      <img id="volcano" src="assets/volcano.jpg">
      <img id="forest" src="assets/forest.jpg">

      <a-asset-item id="beaver" src="assets/beaver/scene.gltf">
      </a-asset-item>
      <a-asset-item id="harimauputih" src="assets/whitetiger/scene.gltf">
      </a-asset-item>
      <a-asset-item id="goldbar" src="assets/goldbar/scene.gltf">
      </a-asset-item>
      <a-asset-item id="goldcrystal" src="assets/goldcrystal/scene.gltf">
      </a-asset-item>

    </a-assets>
    <!-- <a-sound src="src: url(assets/sound/.mp3)" autoplay="true"></a-sound> -->
    <a-entity look-controls cursor="rayOrigin: mouse"></a-entity>
    <!-- Basic circle. -->
    <a-entity text="value:Japan; color:#FDEBEB;  wrapCount:5" position="-5 3.3 -10"></a-entity>
    <a-entity text="value:Egypt; color:#FDEBEB;  wrapCount:5" position="-2 3.3 -10"></a-entity>
    <a-entity text="value:Goldmine; color:#FDEBEB;  wrapCount:8" position="1 3.3 -10"></a-entity>
    <a-entity text="value:Volcano; color:#FDEBEB;  wrapCount:7" position="4 3.3 -10"></a-entity>
    <a-entity text="value:Forest; color:#FDEBEB;  wrapCount:5" position="7 3.3 -10"></a-entity>
    <a-circle src="#japan" radius="1" position="-5 2 -10" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: japan.html"></a-circle>
    <a-circle src="#egypt" radius="1" position="-2 2 -10" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: mesir.html"></a-circle>
    <a-circle src="#goldmine" radius="1" position="1 2 -10" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: tambangemas.html"></a-circle>
    <a-circle src="#volcano" radius="1" position="4 2 -10" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: gunungmerapi.html"></a-circle>
    <a-circle src="#forest" radius="1" position="7 2 -10" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: index.html"></a-circle>

    <a-entity gltf-model="#beaver" position="-5 0.2 -6" rotation="0 90 0" scale="1 1 1"></a-entity>
    <a-entity gltf-model="#beaver" position="5 0.2 -6" rotation="0 90 0" scale="1 1 1"></a-entity>
    <a-entity gltf-model="#beaver" position="-5 0.2 -3" rotation="0 90 0" scale="1 1 1"></a-entity>
    <a-entity gltf-model="#beaver" position="5 0.2 -3" rotation="0 90 0" scale="1 1 1"></a-entity>
    <a-entity gltf-model="#goldbar" position="0 0.2 -3" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
    <a-entity gltf-model="#goldbar" position="0.4 0.2 -3" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
    <a-entity gltf-model="#goldbar" position="-0.4 0.2 -3.3" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
    <a-entity gltf-model="#goldbar" position="0 0.2 -2.6" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
    <a-entity gltf-model="#goldcrystal" position="6 0.2 -2" rotation="0 90 0" scale="0.05 0.05 0.05"></a-entity>
    <a-entity gltf-model="#harimauputih" position="2 3.2 -24" rotation="25 0 0" scale="0.02 0.02 0.02"
      animation-mixer></a-entity>

    <a-box position="-3 1.6 -5" animation="property: position; to: -1 8 -10; dur: 2000; easing: linear; loop: true"
      color="gold"></a-box>
    <a-circle position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
      color="gold"></a-circle>
    <a-sphere position="1 1.6 -5" animation="property: position; to: -5 8 -10; dur: 2000; easing: linear; loop: true"
      color="gold"></a-sphere>
  </a-scene>
</body>

</html>
