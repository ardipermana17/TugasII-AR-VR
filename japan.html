<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: {
        url: {
          default: ''
        }
      },

      init: function () {
        var data = this.data;
        var el = this.el;

        el.addEventListener('click', function () {
          window.location.href = data.url;
        });
      }
    });
  </script>
</head>

<body>
  <a-scene background="color: #FAFAFA" environment="preset: japan">
    <a-assets>
      <img id="japan" src="assets/japan.jpg">
      <img id="egypt" src="assets/egypt.jpg">
      <img id="goldmine" src="assets/goldmine.jpg">
      <img id="volcano" src="assets/volcano.jpg">
      <img id="forest" src="assets/forest.jpg">
      <img id="basket" src="assets/basket.jpeg">

      <a-asset-item id="elang" src="assets/eagle/scene.gltf">
      </a-asset-item>
      <a-asset-item id="harimau" src="assets/tiger/scene.gltf">
      </a-asset-item>
      <a-asset-item id="harimauputih" src="assets/whitetiger/scene.gltf">
      </a-asset-item>
      <a-asset-item id="deernon" src="assets/deer_non/scene.gltf">
      </a-asset-item>
      <a-asset-item id="deer" src="assets/deer/scene.gltf">
      </a-asset-item>

    </a-assets>
    <a-sound src="src: url(assets/sound/japan.mp3)" autoplay="true"></a-sound>
    <a-entity look-controls cursor="rayOrigin: mouse"></a-entity>
    <!-- Basic circle. -->
    <a-entity text="value:Japan; color:#0C0A0A;  wrapCount:5" position="-2 3.8 -25"></a-entity>
    <a-entity text="value:Egypt; color:#0C0A0A;  wrapCount:5" position="1 3.8 -25"></a-entity>
    <a-entity text="value:Goldmine; color:#0C0A0A;  wrapCount:8" position="4 3.8 -25"></a-entity>
    <a-entity text="value:Volcano; color:#0C0A0A;  wrapCount:7" position="7 3.8 -25"></a-entity>
    <a-entity text="value:Forest; color:#0C0A0A;  wrapCount:5" position="10 3.8 -25"></a-entity>
    <a-circle src="#japan" radius="1" position="-2 2.5 -25" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: japan.html"></a-circle>
    <a-circle src="#egypt" radius="1" position="1 2.5 -25" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: mesir.html"></a-circle>
    <a-circle src="#goldmine" radius="1" position="4 2.5 -25" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: tambangemas.html"></a-circle>
    <a-circle src="#volcano" radius="1" position="7 2.5 -25" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: gunungmerapi.html"></a-circle>
    <a-circle src="#forest" radius="1" position="10 2.5 -25" event-set__enter="_event: mouseenter; event-set__leave="
      _event: mouseleave; color: #4CC3D9" navigate-on-click="url: index.html"></a-circle>

    <a-entity gltf-model="#elang" position="10 20 -25" rotation="0 0 0" scale="0.09 0.09 0.09"
      animation-mixer></a-entity>
    <a-entity gltf-model="#elang" position="-10 25 -25" rotation="0 180 0" scale="0.09 0.09 0.09"
      animation-mixer></a-entity>
    <a-entity gltf-model="#harimau" position="13 0.2 -18" rotation="0 -120 0" scale="0.01 0.01 0.01"
      animation-mixer></a-entity>
    <a-entity gltf-model="#harimauputih" position="-6.7 2.1 -24" rotation="0 70 0" scale="0.01 0.01 0.01"
      animation-mixer></a-entity>
    <a-entity gltf-model="#deernon" position="1 0.2 -19" rotation="0 -90 0" scale="1 1 1" animation-mixer></a-entity>
    <a-entity gltf-model="#deer" position="-8 2.2 -15" rotation="0 70 0" scale="6 6 6"></a-entity>

    <a-sphere src="#basket" position="-2 0.8 -15"
      animation="property: position; to: -2 6 -15; dur: 2000; easing: linear; loop: true" color="gold"></a-sphere>
    <a-sphere src="#basket" position="5.8 0.8 -15"
      animation="property: position; to: 5.8 6 -15; dur: 2000; easing: linear; loop: true" color="gold"></a-sphere>
  </a-scene>
</body>

</html>
